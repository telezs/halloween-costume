    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/53a615003b.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
    <div class="container">
        <div class="navbar-brand">
            <img src="assets/Cat with a witch hat-amico.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
            <a class="navbar-brand" href="index.html">Costume Contest</a>
        </div>
            <ul class="nav ">
                <li class="nav-item ">
                <a class="nav-link "  href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="submit.html">Submit</a>
                    </li>
                     <li class="nav-item">
                <a class="nav-link"  href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item" id="res-log">
                <a class="nav-link"  href="login.html">Sign Up | Log In</a>
                </li>
                <li class="nav-item hide" id="userName">
                    <p ></p>
                </li>
                <li class="nav-item hide" id="signOut">
                  <button class="btn btn-primary">Sign Out</button>
              </li>
            </ul>
      </div>  
</nav>
  <div class="account-box" id="login">
    <h2>Login</h2>
    <form id="login-form">
      <div class="user-box">
        <input id="email" class="email-input input" type="text" autocomplete="username" placeholder="Email">
      </div>
      <div class="user-box">
        <input id="password" class="password-input input" type="password" autocomplete="current-password" placeholder="Password">
      </div>
      <div class="selector">
        <a class="account" href="register.html">Have not signed up?</a>
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>
  <script src="login.js"></script>
  <script src="main.js"></script>
</body>
</html>
