    <div class="account-box" id="register">
        <h2>Register</h2>
        <form id="register-form">
            <div class="user-box">
                <input id="email" class="email-input input" type="text" name="" required="" autocomplete="username" placeholder="Email" >
            </div>
            <div class="user-box">
                <input id="password" class="password-input input" type="password" name="" required="" autocomplete="current-password" placeholder="Password">
            </div>
            <div class="user-box">
                <input id="reset-password" class="repassword-input input" type="password" name="" required="" autocomplete="current-password" placeholder="Reset Password">
            </div>
            <div class="selector">
                <a class="account" href="login.html">Bạn đã có tài khoản?</a>
                <button type="submit" class="btn">Submit</button>
              </div>
        </form>
